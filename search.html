<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- page specific stylesheet -->
    <link rel="stylesheet" href="./styles/search.css">

    <!-- search js -->
    <script src="./scripts/search.js"></script>

    <title>Chess Openings DB - Search</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Chess Openings DB</a>
            <ul class="nav navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Search</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- logo/text before searchbar -->
    <div class="logotext">
        <h1>Search Openings in the Database</h1>
    </div>

    <!-- search bar -->
    <div class="input-group rounded search">
        <input placeholder="Search" id="search" class="form-control rounded">
        <button type="submit" id="searchbtn" class="btn btn-primary"><i class="bi bi-search"></i></button>
    </div>

    <!-- insert search results here -->
    <div class="results" id="search-results"></div>

    <!-- add listeners to search -->
    <script>
        let searchElement = document.getElementById("search");

        // add listener to search button
        document.getElementById("searchbtn").addEventListener("click", () => search(searchElement.value));
        // add listener to enter key
        searchElement.addEventListener("keydown", (event) => {
            if (event.key == "Enter") search(searchElement.value)
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
